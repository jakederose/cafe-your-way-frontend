<div class="cart-item">
  <span>{{ cartItem.productName }}</span>:
  <input [(ngModel)] = "cartItem.qty" name="qty"/> <button (click) = "updateQty(cartItem.qty, cartItem.id)">Update</button>
  <!-- <span>{{ cartItem.qty }}</span>: -->
  <strong>{{ (cartItem.qty * cartItem.price) | currency: 'USD'}}</strong>
</div>
