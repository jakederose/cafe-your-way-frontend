<div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart is Empty</div>


<ul *ngIf="cartItems.length > 0" class="list-group">
  <li class="list-group-item" *ngFor="let item of cartItems">
    <app-cart-item [cartItem]="item" (updatedQty) = "changeQty($event)"></app-cart-item>
  </li>

  <li class="list-group-item active">
    <strong>Total</strong> {{ cartTotal | currency: "USD"}}
  </li>
</ul>

  <button type="button" class="btn btn-primary btn-lg" routerLink="">Place Your Order</button>
